<!DOCTYPE html>
<html>
    <head>

        <div class="divall">

                <br><br>

                <br>
                <br>

                <input type="radio" id="dtype" name="dtype">Delivery
                <br><br>
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" name="name"  placeholder="First Name">
                <input type="text" id="name" name="name"  placeholder="Last Name">

                <label for="address">Address</label>
                <br>
                <input type="text" id="address" name="address">
                <br><br>

                <br>
                <input type="number" id="phone" name="phone"  placeholder="07XXXXXXXX" maxlength="10" minlength="10"><br>

                <label for="payment">Payment Method</label>
                <br>

                <img class="payimg" src="assets/img/payment.png">
><br>

                <br><br>
            </div>

            <div class="rightdiv">
                <img id="img2" src="assets/img/productimg.jpg">
                <h3>Strawberry Birthday Drip Cake</h3>
                <table>
                    <tr>
                        <th>Subtotal</th>
                        <td>Rs.6250.00</td>
                    </tr>
                    <tr>
                        <th>Shipping</th>
                        <td>Free</td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <td>Rs.6250.00</td>
                    </tr>
                </table>
                <button class="btn" type="button">Place Order</button>
            </div>
